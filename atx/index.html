<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>ATX Wallet — Dashboard</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="page-bg"></div>
	<main class="phone">
		<header class="topbar">
			<button class="avatar" aria-label="Профиль">
				<svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
					<circle cx="12" cy="12" r="10" fill="url(#g1)"/>
					<path d="M12 12a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Zm0 2c-3.2 0-6 1.6-6 4v.6c2.1 1.8 4.6 2.8 7 2.8s4.9-1 7-2.8V18c0-2.4-2.8-4-6-4Z" fill="rgba(255,255,255,.35)"/>
					<defs>
						<radialGradient id="g1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(7 5) rotate(45) scale(18)">
							<stop stop-color="#8B5CF6"/>
							<stop offset="0.6" stop-color="#5B21B6"/>
							<stop offset="1" stop-color="#0EA5E9"/>
						</radialGradient>
					</defs>
				</svg>
			</button>
			<div class="wallet-title">
				<span class="name">Wallet 1</span>
				<svg class="chev" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 9l6 6 6-6" stroke="#b6b8c3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
			</div>
			<div class="spacer"></div>
		</header>

		<section class="balance">
			<div class="balance-card">
				<div class="balance-top">
					<span class="label">Total balance</span>
					<span class="chip up" aria-label="Рост 15%">
						<span class="chip-icon" aria-hidden="true">
							<svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M7 14l5-6 5 6" stroke="#0b1220" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</span>
						<span class="chip-text">+15%</span>
					</span>
				</div>
				<div class="amount">$13450.00</div>
				<div class="address-row">
					<div class="addr">
						<span class="addr-label">Your address</span>
						<span class="addr-value" id="addr-value">0xF09...67c445fg84</span>
					</div>
					<button id="copy-btn" class="circle-btn" aria-label="Скопировать адрес">
						<svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 9V6a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3" stroke="#CBD5E1" stroke-width="2" stroke-linecap="round"/><rect x="3" y="9" width="12" height="12" rx="2" stroke="#CBD5E1" stroke-width="2"/></svg>
					</button>
				</div>
			</div>
		</section>

		<section class="quick-actions" aria-label="Быстрые действия">
			<button class="qa"><span class="qa-icon ">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 5v10M8 11l4-4 4 4" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
			</span><span class="qa-text">Sent</span></button>
			<button class="qa">
				<span class="qa-icon">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 9v10M8 13l4 4 4-4" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</span><span class="qa-text">Receive</span>
			</button>
			<button class="qa">
				<span class="qa-icon">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="#E2E8F0" stroke-width="2"/><path d="M12 8v8M10 10h4M10 14h4" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round"/></svg>
				</span><span class="qa-text">Loan</span>
			</button>
			<button class="qa">
				<span class="qa-icon">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M6 10a6 6 0 0 1 11.3-2.5A4.5 4.5 0 0 1 18 18H8.5" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 13v6M9 16l3-3 3 3" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
				</span><span class="qa-text">Topup</span>
			</button>
		</section>

		<section class="trends">
			<div class="trends-head">
				<h2>Trends</h2>
				<button class="view-all">view all</button>
			</div>
			<ul class="coin-list">
				<li class="coin">
					<div class="coin-left">
						<span class="coin-icon blue">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 5v2h2v2h-2v2h2v2h-2v2h-2v-2H9v-2h2v-2H9V9h2V7h2Z" fill="#0EA5E9"/></svg>
						</span>
						<div class="coin-meta">
							<span class="coin-name">Litecoin</span>
							<span class="coin-ticker">LTE</span>
						</div>
					</div>
					<div class="coin-mid"><span class="spark-svg" aria-hidden="true">
						<svg width="110" height="30" viewBox="0 0 110 30" fill="none">
							<path d="M2 26 L10 18 L18 20 L26 12 L34 14 L42 6 L50 10 L58 8 L66 4 L74 9 L82 7 L90 3 L98 6 L106 2" stroke="url(#b1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<defs>
								<linearGradient id="b1" x1="2" y1="2" x2="106" y2="26" gradientUnits="userSpaceOnUse">
									<stop stop-color="#60a5fa"/>
									<stop offset="0.5" stop-color="#2563eb"/>
									<stop offset="1" stop-color="#1e3a8a"/>
								</linearGradient>
							</defs>
						</svg>
						</span></div>
					<div class="coin-right">3457.00</div>
				</li>
				<li class="coin">
					<div class="coin-left">
						<span class="coin-icon teal">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#22D3EE"/><path d="M8 12h8M10 8l4 8" stroke="#0F172A" stroke-width="2" stroke-linecap="round"/></svg>
						</span>
						<div class="coin-meta">
							<span class="coin-name">Dogecoin</span>
							<span class="coin-ticker">DOGE</span>
						</div>
					</div>
					<div class="coin-mid"><span class="spark-svg" aria-hidden="true">
						<svg width="110" height="30" viewBox="0 0 110 30" fill="none">
							<path d="M2 24 L10 26 L18 18 L26 20 L34 12 L42 14 L50 8 L58 10 L66 6 L74 9 L82 5 L90 7 L98 3 L106 6" stroke="url(#t1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<defs>
								<linearGradient id="t1" x1="2" y1="6" x2="106" y2="24" gradientUnits="userSpaceOnUse">
									<stop stop-color="#22d3ee"/>
									<stop offset="0.5" stop-color="#06b6d4"/>
									<stop offset="1" stop-color="#0ea5e9"/>
								</linearGradient>
							</defs>
						</svg>
						</span></div>
					<div class="coin-right">4457.00</div>
				</li>
				<li class="coin">
					<div class="coin-left">
						<span class="coin-icon yellow">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#FBBF24"/><path d="M9 15l3-6 3 6" stroke="#0F172A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
						</span>
						<div class="coin-meta">
							<span class="coin-name">Levcoin</span>
							<span class="coin-ticker">LEV</span>
						</div>
					</div>
					<div class="coin-mid"><span class="spark-svg" aria-hidden="true">
						<svg width="110" height="30" viewBox="0 0 110 30" fill="none">
							<path d="M2 20 L10 12 L18 14 L26 8 L34 10 L42 6 L50 9 L58 5 L66 7 L74 4 L82 6 L90 3 L98 5 L106 2" stroke="url(#y1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<defs>
								<linearGradient id="y1" x1="2" y1="2" x2="106" y2="20" gradientUnits="userSpaceOnUse">
									<stop stop-color="#fde047"/>
									<stop offset="0.5" stop-color="#f59e0b"/>
									<stop offset="1" stop-color="#ca8a04"/>
								</linearGradient>
							</defs>
						</svg>
						</span></div>
					<div class="coin-right">512.00</div>
				</li>
			</ul>
		</section>

		<nav class="dock" aria-label="Навигация">
			<div class="dock-edge" aria-hidden="true"></div>
			<button class="dock-btn active" aria-label="Дом">
				<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M3 11l9-7 9 7v9a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-9Z" stroke="#cbd5e1" stroke-width="2" stroke-linejoin="round"/></svg>
			</button>
			<button class="dock-btn" aria-label="История">
				<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="#cbd5e1" stroke-width="2"/><path d="M12 7v5l3 3" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
			</button>
			<button class="scan-btn" aria-label="Сканер">
				<span class="glow"></span>
				<svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M7 4H5a1 1 0 0 0-1 1v2M17 4h2a1 1 0 0 1 1 1v2M7 20H5a1 1 0 0 1-1-1v-2M17 20h2a1 1 0 0 0 1-1v-2M8 12h8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/></svg>
			</button>
			<button class="dock-btn" aria-label="Настройки">
				<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="#cbd5e1" stroke-width="2"/><path d="M19.4 15a1.7 1.7 0 0 0 .3 1.9l.1.1a2 2 0 1 1-2.8 2.8l-.1-.1c-.5-.5-1.3-.7-2-.4a1.7 1.7 0 0 0-1 1.6V21a2 2 0 1 1-4 0v-.1c0-.7-.4-1.3-1-1.6-.6-.3-1.5-.2-2 .4l-.1.1a2 2 0 1 1-2.8-2.8l.1-.1c.5-.5.7-1.3.4-2A1.7 1.7 0 0 0 3 12.6V12a2 2 0 1 1 4 0v.1c0 .7.4 1.3 1 1.6.6.3 1.5.2 2-.4l.1-.1c.5-.5 1.3-.7 2-.4.6.3 1 1 .9 1.7Z" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/></svg>
			</button>
			<button class="dock-btn" aria-label="Документы">
				<svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M7 3h7l5 5v11a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="#cbd5e1" stroke-width="2" stroke-linejoin="round"/><path d="M14 3v6h6" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 13h6M9 17h6" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/></svg>
			</button>
		</nav>
	</main>

	<script src="main.js"></script>
</body>
</html>
